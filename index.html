<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <input type="text" id="numbers" />
      <div id="wrapper-numbers">
        <button data-type="number" data-value="1"">1</button>
        <button data-type="number" data-value="2">2</button>
        <button data-type="number" data-value="3">3</button>
        <button data-type="operator" data-value="+">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="keys">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="keys">/</button>
        <div></div>
        <button>0</button>
        <button class="keys">*</button>
        <button class="keys">=</button>
      </div>
    </main>
  </body>
</html>
